name: Unit Test

on: ['pull_request']

jobs:
  Unit_Test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checking repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Installing Node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Installing dependencies from package.json
        run: yarn --frozen-lockfile

      - name: ğŸ’¥ Running unit tests
        run: yarn test
